<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>

    <form id="survey-form">
      <label for="name" id="name-label"
        >Name
        <input type="text" id="name" placeholder="Enter your name" required />
      </label>

      <label for="email" id="email-label"
        >Email
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
          required
        />
      </label>

      <label for="number" id="number-label"
        >Age
        <input
          type="number"
          id="number"
          placeholder="Age"
          min="13"
          max="120"
          required
        />
      </label>

      <select name="" id="dropdown" aria-placeholder="Select current role">
        <option value="" disabled>Select current role</option>
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
        <option value="3">Full Time Learner</option>
        <option value="4">Prefer not to say</option>
        <option value="5">Other</option>
      </select>

      <label for="recommend"
        >Would you recomment freeCodeCamp to a friend?
        <option value="1">
          <input type="radio" value="definitely" name="recommend" />Definitely
        </option>
        <option value="2">
          <input type="radio" value="maybe" name="recommend" />Maybe
        </option>
        <option value="3">
          <input type="radio" value="not sure" name="recommend" />Not sure
        </option>
      </label>

      <label for=""
        >What would you like to see improved? (check all that apply)
        <option value=""><input type="checkbox" />Front-end Projects</option>
        <option value=""><input type="checkbox" />Back-end Projects</option>
        <option value=""><input type="checkbox" />Data Visualization</option>
        <option value=""><input type="checkbox" />Challenges</option>
        <option value=""><input type="checkbox" />Open Source Community</option>
        <option value=""><input type="checkbox" />Gitter help rooms</option>
        <option value=""><input type="checkbox" />Videos</option>
        <option value=""><input type="checkbox" />City Meetups</option>
        <option value=""><input type="checkbox" />Wiki</option>
        <option value=""><input type="checkbox" />Forum</option>
        <option value=""><input type="checkbox" />Additional Courses</option>
      </label>

      <label for=""
        >Any comments or suggestions?
        <textarea
          name=""
          id=""
          placeholder="Enter your comment here..."
          cols="30"
          rows="8"
        ></textarea>
      </label>
      <input type="submit" name="submit" value="Submit" />
    </form>
  </body>
</html>
