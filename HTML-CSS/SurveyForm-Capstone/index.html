<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>

    <form id="survey-form">
      <label for="name" id="name-label"
        >Name
        <input type="text" id="name" placeholder="Enter your name" required />
      </label>

      <label for="email" id="email-label"
        >Email
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
          required
        />
      </label>

      <label for="number" id="number-label"
        >Age
        <input
          type="number"
          id="number"
          placeholder="Age"
          min="13"
          max="120"
          required
        />
      </label>

      <label for=""
        >Which option best describes your current role?

        <select name="" id="dropdown" placeholder="Select current role">
          <option value="" disabled selected>Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </label>

      <label for="recommend"
        >Would you recomment freeCodeCamp to a friend?
        <label for="">
          <input type="radio" value="definitely" name="recommend" /> Definitely
        </label>
        <label for="">
          <input type="radio" value="maybe" name="recommend" /> Maybe
        </label>
        <label for="">
          <input type="radio" value="not sure" name="recommend" /> Not sure
        </label>
      </label>

      <label for=""
        >What would you like to see improved? (check all that apply)
        <input type="checkbox" value="front-end projects" />Front-end Projects
        <input type="checkbox" value="back-end projects" />Back-end Projects
        <input type="checkbox" value="data visualization" />Data Visualization
        <input type="checkbox" value="challenges" />Challenges
        <input type="checkbox" value="open source community" />Open Source
        Community <input type="checkbox" value="gitter help rooms" />Gitter help
        rooms <input type="checkbox" value="videos" />Videos
        <input type="checkbox" value="city meetups" />City Meetups
        <input type="checkbox" value="wiki" />Wiki
        <input type="checkbox" value="forum" />Forum
        <input type="checkbox" value="additional courses" />Additional Courses
      </label>

      <label for=""
        >Any comments or suggestions?
        <textarea
          name=""
          id=""
          placeholder="Enter your comment here..."
          cols="30"
          rows="8"
        ></textarea>
      </label>
      <input type="submit" id="submit" name="submit" value="Submit" />
    </form>
  </body>
</html>
